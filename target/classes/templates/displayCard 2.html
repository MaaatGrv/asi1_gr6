<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Informations de la carte</title>
    <!-- Ajoutez ici les liens vers les fichiers CSS et JavaScript si nécessaire -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header">
        <h1> THIS IS A DEFAULT HEADER</h1>
    </div>
    <h2>Informations de la carte</h2>
    <div>
        <p>Nom: <span th:text="${card.name}"></span></p>
        <p>Description: <span th:text="${card.description}"></span></p>
        <p>Famille: <span th:text="${card.family}"></span></p>
        <p>Affinité: <span th:text="${card.affinity}"></span></p>
        <p>Image: <span th:text="${card.imgUrl}"></span></p>
        <p>Image miniature: <span th:text="${card.smallImgUrl}"></span></p>
        <p>Energie: <span th:text="${card.energy}"></span></p>
        <p>Points de vie: <span th:text="${card.hp}"></span></p>
        <p>Défense: <span th:text="${card.defense}"></span></p>
        <p>Attaque: <span th:text="${card.attack}"></span></p>
        <p>Prix: <span th:text="${card.price}"></span></p>
    </div>
</body>
</html>
