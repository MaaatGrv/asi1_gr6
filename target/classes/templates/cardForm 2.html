<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Ajouter une carte</title>
    <!-- Ajoutez ici les liens vers les fichiers CSS et JavaScript si nécessaire -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script type="text/javascript" th:src="@{/js/script.js}"></script>
</head>
<body>
    <div th:replace="fragments/header :: header">
        <h1> THIS IS A DEFAULT HEADER</h1>
    </div>
    <form th:action="@{/create-card}"
          th:object="${cardForm}" method="POST">
        <fieldset>
            <legend>Ajouter une nouvelle carte</legend>
            <!-- name, description, family, affinity, imgUrl, samallImgUrl, energy, hp, defense, attack, price -->
            <div>
                <label for="form-name">Nom</label>
                <div>
                    <input id="form-name" type="text"
                           placeholder="Nom de la carte..." th:field="*{name}"  />
                </div>
            </div>
            <div>
                <label for="form-description">Description</label>
                <div>
                    <textarea id="form-description" rows="4" cols="50"
                              placeholder="Description de la carte..." th:field="*{description}"></textarea>
                </div>
            </div>
            <div>
                <label for="'form-family">Famille</label>
                <div>
                    <select id="form-family" th:field="*{family}">
                        <option value="1">Famille 1</option>
                        <option value="2">Famille 2</option>
                        <option value="3">Famille 3</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="form-affinity">Affinité</label>
                <div>
                    <select id="form-affinity" th:field="*{affinity}">
                        <option value="1">Affinité 1</option>
                        <option value="2">Affinité 2</option>
                        <option value="3">Affinité 3</option>
                    </select>
                </div>
            </div>
            <div>
                <label for="form-imgUrl">Image</label>
                <div>
                    <input id="form-imgUrl" type="text"
                           placeholder="URL de l'image..." th:field="*{imgUrl}" />
                </div>
            </div>
            <div>
                <label for="form-smallImgUrl">Image miniature</label>
                <div>
                    <input id="form-smallImgUrl" type="text"
                           placeholder="URL de l'image miniature..." th:field="*{smallImgUrl}" />
                </div>
            </div>
            <div>
                <label for="form-energy">Energie</label>
                <div>
                    <input id="form-energy" type="number"
                           placeholder="Energie de la carte..." th:field="*{energy}" />
                </div>
            </div>
            <div>
                <label for="form-hp">Points de vie</label>
                <div>
                    <input id="form-hp" type="number"
                           placeholder="Points de vie de la carte..." th:field="*{hp}" />
                </div>
            </div>
            <div>
                <label for="form-defense">Défense</label>
                <div>
                    <input id="form-defense" type="number"
                           placeholder="Défense de la carte..." th:field="*{defense}" />
                </div>
            </div>
            <div>
                <label for="form-attack">Attaque</label>
                <div>
                    <input id="form-attack" type="number"
                           placeholder="Attaque de la carte..." th:field="*{attack}" />
                </div>
            </div>
            <div>
                <label for="form-price">Prix</label>
                <div>
                    <input id="form-price" type="number"
                           placeholder="Prix de la carte..." th:field="*{price}" />
                </div>
            </div>
            <div>
                <input type="submit" value="Créer" />
            </div>
        </fieldset>
    </form>
</body>
</html>
