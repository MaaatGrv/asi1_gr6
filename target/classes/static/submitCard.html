<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Creation</title>
</head>
<body>
    <h1>Create a new card</h1>
    <form id="cardForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="family">Family:</label>
        <input type="text" id="family" name="family" required><br><br>

        <label for="affinity">Affinity:</label>
        <input type="text" id="affinity" name="affinity" required><br><br>

        <label for="imgUrl">Image URL:</label>
        <input type="text" id="imgUrl" name="imgUrl" required><br><br>

        <label for="smallImgUrl">Small Image URL:</label>
        <input type="text" id="smallImgUrl" name="smallImgUrl" required><br><br>

        <label for="energy">Energy:</label>
        <input type="number" id="energy" name="energy" required><br><br>

        <label for="hp">HP:</label>
        <input type="number" id="hp" name="hp" required><br><br>

        <label for="defence">Defence:</label>
        <input type="number" id="defence" name="defence" required><br><br>

        <label for="attack">Attack:</label>
        <input type="number" id="attack" name="attack" required><br><br>

        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required><br><br>

        <label for="userId">User ID:</label>
        <input type="number" id="userId" name="userId" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <script src="/js/submitCard.js"></script>
</body>
</html>
