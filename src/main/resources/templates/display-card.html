<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Display Card</title>
</head>
<body>
    <h1>Card Details</h1>
    <table>
        <tr>
            <td>Name:</td>
            <td th:text="${card.name}"></td>
        </tr>
        <tr>
            <td>Description:</td>
            <td th:text="${card.description}"></td>
        </tr>
    </table>
    <a href="/create-card">Create another card</a>
</body>
</html>
